{% extends 'base_no_footer.html' %}

{% block title %}<title>Checkout</title>{% endblock %}

{% block content %}
<div class="vh-100  mt-5">
  <div class="container w-25  p-3  border border-3 rounded-3">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">From: {{trip.source}}</li>
      <li class="list-group-item">To: {{trip.destination}}</li>
      <li class="list-group-item">Price: {{trip.price}}$</li>
      <li class="list-group-item">Date: {{trip.start_time}}</li>
    </ul>
    <div class="text-center pt-3">
      <form  method="POST">
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button btn-outline-primary"
          data-key="{{pub_key}}"
          data-amount="500" 
          data-name="AlexTG LCC" 
          data-description="Trip Booking" 
          data-email={{user.email}}
          data-image="https://stripe.com/img/documentation/checkout/marketplace.png" data-locale="auto">
          </script>
      </form>
    </div>
  </div>

  {% endblock %}
